<div class="flexx">
    <app-aside></app-aside>
    <div class="container">
        <app-nav-back></app-nav-back>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">User Management</h3>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-success btn-custom" (click)="openAddUserModal()">Add User</button>
                    </div>
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Second Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Region</th>
                                <th>City</th>
                                <th>Zip Code</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{ user.id }}</td>
                                <td>{{ user.firstName }}</td>
                                <td>{{ user.secondName }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.address }}</td>
                                <td>{{ user.region }}</td>
                                <td>{{ user.city }}</td>
                                <td>{{ user.zipCode }}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" (click)="openEditUserModal(user)">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <app-footer-back></app-footer-back>
        <app-settings></app-settings>
    </div>
</div>
