	
	<div class="limiter">
		<div class="container-login100">
		  <div class="wrap-login100">
			<form class="login100-form validate-form" (ngSubmit)="onLogin()">
			  <div class="top-login">
				<button class="button" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
				  <div class="button-box">
					<span class="button-elem">
					  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="M18.36 6.64a1 1 0 0 0-1.41 0L12 11.59 7.05 6.64a1 1 0 0 0-1.41 1.41L10.59 12l-4.95 4.95a1 1 0 0 0 1.41 1.41L12 12.41l4.95 4.95a1 1 0 0 0 1.41-1.41L13.41 12l4.95-4.95a1 1 0 0 0 0-1.41z"/>
					  </svg>
					</span>
					<span class="button-elem">
					  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="M18.36 6.64a1 1 0 0 0-1.41 0L12 11.59 7.05 6.64a1 1 0 0 0-1.41 1.41L10.59 12l-4.95 4.95a1 1 0 0 0 1.41 1.41L12 12.41l4.95 4.95a1 1 0 0 0 1.41-1.41L13.41 12l4.95-4.95a1 1 0 0 0 0-1.41z"/>
					  </svg>
					</span>
				  </div>
				</button>
				
				<span class="login100-form-title p-b-43 bounce-in-top">
				  Login to continue
				</span>
			  </div>
			  
			  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
				<input class="input100" type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
				<span class="focus-input100"></span>
				
			  </div>
			  
			  <div class="wrap-input100 validate-input eyePass" data-validate="Password is required">
				<input class="input100" [type]="passwordFieldType" placeholder="Password" name="password" [(ngModel)]="password" required>
				<span class="focus-input100"></span>
				
				<!-- Eye Toggle -->
				<label class="contr">
					<input type="checkbox" (change)="togglePasswordVisibility()">
					<svg class="eye" *ngIf="passwordFieldType === 'password'"  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
					<svg class="eye-slash" *ngIf="passwordFieldType === 'text'"  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
				</label>
			  </div>
	  
			  <div class="flex-sb-m w-full p-t-3 p-b-32">
				<div class="contact100-form-checkbox">
				  <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
				  <label class="label-checkbox100" for="ckb1">
					Remember me
				  </label>
				</div>
	  
				<div>
				  <a href="#" class="txt1">
					Forgot Password?
				  </a>
				</div>
			  </div>
	  
			  <div class="container-login100-form-btn">
				<button type="submit" class="login100-form-btn" >
					Login
				  </button>
			  </div>
	  
			  <div class="container-login100-form-btn">
				<button class="login100-form-btn" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">
				  Sign Up
				</button>
			  </div>
			  
			  <div class="text-center p-t-46 p-b-20">
				<span class="txt2">
				  or sign up using
				</span>
			  </div>
	  
			  <div class="login100-form-social flex-c-m">
				<button class="login100-form-social-item-fb flex-c-m bg1 m-r-5">
				  <svg viewBox="0 0 16 16" class="bi bi-facebook" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
					<path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"></path>
				  </svg>
				  <span>Facebook</span>
				</button>

                          <button class="login100-form-social-item-google flex-c-m bg1 m-r-5">
                            <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                                <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                                <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                                <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                                <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                              </svg>
                              <span>Google</span>
                          </button>
					</div>
					<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
				</form>

				<div class="login100-more">
                    <div class="background-blur"></div>
                </div>
			</div>
		</div>
	</div>
